<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library Manager</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        button.get-btn {
            background: #2ecc71;
        }

        button.get-btn:hover {
            background: #27ae60;
        }

        button.delete-btn {
            background: #e74c3c;
        }

        button.delete-btn:hover {
            background: #c0392b;
        }

        button.put-btn {
            background: #f39c12;
        }

        button.put-btn:hover {
            background: #d35400;
        }

        /* Book Display Styles */
        .books-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3498db;
            transition: transform 0.3s;
        }

        .book-card:hover {
            transform: translateY(-3px);
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .book-author,
        .book-year {
            margin-bottom: 8px;
            color: #7f8c8d;
        }

        .book-id {
            font-size: 0.9rem;
            color: #95a5a6;
            margin-bottom: 15px;
        }

        .book-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .book-actions button {
            padding: 8px 12px;
            font-size: 14px;
        }

        /* Response Display */
        .response {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            border: 1px solid #e9ecef;
        }

        /* Alert Messages */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .books-container {
                grid-template-columns: 1fr;
            }

            .flex-container {
                flex-direction: column;
            }
        }

        .flex-container {
            display: flex;
            gap: 20px;
        }

        .flex-container>div {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Book Library Manager</h1>
            <p class="subtitle">Manage your book collection with ease</p>
        </header>

        <div class="alert success" id="successAlert"></div>
        <div class="alert error" id="errorAlert"></div>

        <div class="flex-container">
            <div class="card">
                <h2 class="card-title">Add a New Book</h2>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Enter author name">
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="Enter publication year">
                </div>
                <button onclick="addBook()">Add Book</button>
            </div>

            <div class="card">
                <h2 class="card-title">Get Books</h2>
                <p>Retrieve all books or a specific book by ID</p>
                <div class="form-group">
                    <label for="bookId">Book ID (leave empty for all books)</label>
                    <input type="number" id="bookId" placeholder="Enter book ID">
                </div>
                <button class="get-btn" onclick="getBooks()">Get Books</button>
                <button class="delete-btn" onclick="deleteBook()">Delete Book</button>
                <button class="put-btn" onclick="updateBookForm()">Update Book</button>
            </div>
        </div>

        <div class="card" id="updateBookCard" style="display: none;">
            <h2 class="card-title">Update Book</h2>
            <div class="form-group">
                <label for="updateId">Book ID</label>
                <input type="number" id="updateId" placeholder="Enter book ID to update">
            </div>
            <div class="form-group">
                <label for="updateTitle">Title</label>
                <input type="text" id="updateTitle" placeholder="Enter new title">
            </div>
            <div class="form-group">
                <label for="updateAuthor">Author</label>
                <input type="text" id="updateAuthor" placeholder="Enter new author">
            </div>
            <div class="form-group">
                <label for="updateYear">Year</label>
                <input type="number" id="updateYear" placeholder="Enter new year">
            </div>
            <button onclick="updateBook()">Update Book</button>
        </div>

        <div class="card">
            <h2 class="card-title">Book Collection</h2>
            <div class="books-container" id="booksList">
                <!-- Books will be displayed here -->
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">API Response</h2>
            <div class="response" id="apiResponse">
                Response will appear here...
            </div>
        </div>
    </div>

    <script>
        // Use relative path since HTML is served from the same server
        const API_BASE = '/books';

        // Show alert message
        function showAlert(message, type) {
            const alert = document.getElementById(type + 'Alert');
            alert.textContent = message;
            alert.style.display = 'block';

            // Hide alert after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Add a new book
        async function addBook() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const year = document.getElementById('year').value;

            if (!title || !author || !year) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, author, year: parseInt(year) })
                });

                const data = await response.json();
                document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);

                if (response.ok) {
                    showAlert('Book added successfully!', 'success');
                    // Clear form
                    document.getElementById('title').value = '';
                    document.getElementById('author').value = '';
                    document.getElementById('year').value = '';
                    // Refresh book list
                    getBooks();
                } else {
                    showAlert('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server: ' + error.message, 'error');
                document.getElementById('apiResponse').textContent = 'Error: ' + error.message;
            }
        }

        // Get all books or a specific book
        async function getBooks() {
            const bookId = document.getElementById('bookId').value;
            const url = bookId ? `${API_BASE}/${bookId}` : API_BASE;

            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);

                if (response.ok) {
                    showAlert('Books retrieved successfully!', 'success');
                    displayBooks(Array.isArray(data) ? data : [data]);
                } else {
                    showAlert('Error: ' + data.error, 'error');
                    displayBooks([]);
                }
            } catch (error) {
                showAlert('Error connecting to server: ' + error.message, 'error');
                document.getElementById('apiResponse').textContent = 'Error: ' + error.message;
            }
        }

        // Delete a book
        async function deleteBook() {
            const bookId = document.getElementById('bookId').value;

            if (!bookId) {
                showAlert('Please enter a book ID to delete', 'error');
                return;
            }

            if (!confirm(`Are you sure you want to delete book #${bookId}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${bookId}`, {
                    method: 'DELETE'
                });

                if (response.status === 204) {
                    document.getElementById('apiResponse').textContent = 'Book deleted successfully';
                    showAlert('Book deleted successfully!', 'success');
                    // Clear the book ID field
                    document.getElementById('bookId').value = '';
                    // Refresh book list
                    getBooks();
                } else {
                    const data = await response.json();
                    document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
                    showAlert('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server: ' + error.message, 'error');
                document.getElementById('apiResponse').textContent = 'Error: ' + error.message;
            }
        }

        // Show update book form
        function updateBookForm() {
            const bookId = document.getElementById('bookId').value;

            if (!bookId) {
                showAlert('Please enter a book ID to update', 'error');
                return;
            }

            document.getElementById('updateId').value = bookId;
            document.getElementById('updateBookCard').style.display = 'block';
        }

        // Update a book
        async function updateBook() {
            const id = document.getElementById('updateId').value;
            const title = document.getElementById('updateTitle').value;
            const author = document.getElementById('updateAuthor').value;
            const year = document.getElementById('updateYear').value;

            if (!title || !author || !year) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, author, year: parseInt(year) })
                });

                const data = await response.json();
                document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);

                if (response.ok) {
                    showAlert('Book updated successfully!', 'success');
                    // Hide update form
                    document.getElementById('updateBookCard').style.display = 'none';
                    // Clear update form
                    document.getElementById('updateTitle').value = '';
                    document.getElementById('updateAuthor').value = '';
                    document.getElementById('updateYear').value = '';
                    // Refresh book list
                    getBooks();
                } else {
                    showAlert('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server: ' + error.message, 'error');
                document.getElementById('apiResponse').textContent = 'Error: ' + error.message;
            }
        }

        // Display books in the UI
        function displayBooks(books) {
            const booksList = document.getElementById('booksList');

            if (books.length === 0) {
                booksList.innerHTML = '<p>No books found</p>';
                return;
            }

            booksList.innerHTML = books.map(book => `
                <div class="book-card">
                    <div class="book-id">ID: ${book.id}</div>
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">Author: ${book.author}</div>
                    <div class="book-year">Year: ${book.year}</div>
                    <div class="book-actions">
                        <button class="delete-btn" onclick="deleteBookById(${book.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Delete book by ID
        async function deleteBookById(id) {
            if (!confirm(`Are you sure you want to delete book #${id}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                if (response.status === 204) {
                    document.getElementById('apiResponse').textContent = 'Book deleted successfully';
                    showAlert('Book deleted successfully!', 'success');
                    // Refresh book list
                    getBooks();
                } else {
                    const data = await response.json();
                    document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
                    showAlert('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server: ' + error.message, 'error');
                document.getElementById('apiResponse').textContent = 'Error: ' + error.message;
            }
        }

        // Initialize by loading books
        window.onload = getBooks;
    </script>
</body>

</html>
